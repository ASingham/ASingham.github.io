<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

<script>
function doesFileExist(urlToFile) {
    var xhr = new XMLHttpRequest();
    xhr.open('HEAD', urlToFile, false);
    xhr.send();
     
    if (xhr.status == "404") {
        return false;
    } else {
        return true;
    }
}

function fastTravel() {
  let code = prompt("Please enter the question you wish to fast travel to:\nPlease Note: It should be done in the format of 'Q#_CODE' (e.g. Q3_HI)", "");
  let url = "https://asingham.github.io/" + code + ".html";
  var exists = doesFileExist(url);
  if (exists == true) {
    location.href = url;
  } else {
    alert("Sorry that url doesn't exist!");
  }
}
</script>

<script>
  $("#passcode").keypress(function(event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      $("#submit").click();

</script>
